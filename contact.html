<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | xBonsai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheet1.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="geometric-accent top-left"></div>
    <div class="geometric-accent bottom-right"></div>
    
    <header>
        <nav class="container">
            <div class="logo">xBonsai</div>
            <div class="nav-links">
                <a href="index.html" class="pill-button">Home</a>
                <a href="index.html#features" class="pill-button">Features</a>
                <a href="gallery.html" class="pill-button">Gallery</a>
                <a href="#contact" class="pill-button">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact">
            <div class="container">
                <h2 class="section-title">Contact Us</h2>
                <div class="contact-content">
                    <div class="contact-form feature-item">
                        <h3 class="feature-title">Get in Touch</h3>
                        <form>
                            <input type="text" placeholder="Your Name" required>
                            <input type="email" placeholder="Your Email" required>
                            <textarea placeholder="Your Message" required></textarea>
                            <button type="submit" class="cta-button">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info feature-item">
                        <h3 class="feature-title">Connect With Us</h3>
                        <p class="feature-description">Follow us on social media for the latest updates and behind-the-scenes content!</p>
                        <div class="social-links">
                            <a href="https://www.tiktok.com/@xbonsaiofficial" class="social-icon" title="TikTok" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
                            <a href="https://www.instagram.com/xbonsai_" class="social-icon" title="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                            <a href="https://twitter.com/bonsaiverse" class="social-icon" title="Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 xBonsai. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
