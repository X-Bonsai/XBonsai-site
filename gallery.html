<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheet1.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="geometric-accent top-left"></div>
    <div class="geometric-accent bottom-right"></div>

    <header>
        <nav class="container">
            <div class="logo">xBonsai</div>
            <div class="nav-links">
                <a href="index.html" class="pill-button">Home</a>
                <a href="index.html#features" class="pill-button">Features</a>
                <a href="#gallery" class="pill-button">Gallery</a>
                <a href="contact.html" class="pill-button">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="gallery" class="gallery">
            <div class="container">
                <h2 class="section-title">Gallery</h2>
                <div class="gallery-nav">
                    <a href="#" class="pill-button">All</a>
                    <a href="#" class="pill-button">Original Art</a>
                    <a href="#" class="pill-button">Merchandise</a>
                    <a href="#" class="pill-button">Digital</a>
                </div>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/5.jpeg" alt="Bonsai Art Piece 1" class="gallery-thumbnail">
                    </div>
                    <div class="gallery-item">
                        <img src="images/6.jpeg" alt="Bonsai Art Piece 2" class="gallery-thumbnail">
                    </div>
                    <div class="gallery-item">
                        <img src="images/7.jpeg" alt="Bonsai Art Piece 3" class="gallery-thumbnail">
                    </div>
                    <div class="gallery-item">
                        <img src="images/8.jpeg" alt="Bonsai Art Piece 4" class="gallery-thumbnail">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
